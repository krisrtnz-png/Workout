<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Workout Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // The workout data is now the single source of truth for the app
        const workoutData = {
            'Push Day': {
                compound: [
                    { name: 'Barbell Bench Press', sets: 4, reps: 8 },
                    { name: 'Overhead Press', sets: 4, reps: 8 },
                    { name: 'Incline Dumbbell Press', sets: 3, reps: 10 },
                    { name: 'Dips', sets: 3, reps: 'AMRAP' },
                    { name: 'Seated Dumbbell Shoulder Press', sets: 3, reps: 10 },
                    { name: 'Push-ups', sets: 3, reps: 'AMRAP' },
                    { name: 'Close-Grip Bench Press', sets: 3, reps: 12 },
                    { name: 'Military Press', sets: 4, reps: 8 },
                    { name: 'Landmine Press', sets: 3, reps: 10 },
                    { name: 'Decline Bench Press', sets: 3, reps: 12 }
                ],
                isolated: [
                    { name: 'Tricep Rope Pushdowns', sets: 4, reps: 15 },
                    { name: 'Lateral Raises', sets: 4, reps: 15 },
                    { name: 'Overhead Tricep Extensions', sets: 3, reps: 12 },
                    { name: 'Front Raises', sets: 3, reps: 15 },
                    { name: 'Tricep Skullcrushers', sets: 3, reps: 12 },
                    { name: 'Cable Cross-Overs', sets: 3, reps: 15 },
                    { name: 'Dumbbell Flys', sets: 3, reps: 15 },
                    { name: 'Single-Arm Cable Pushdowns', sets: 3, reps: 15 },
                    { name: 'Arnold Press', sets: 3, reps: 12 },
                    { name: 'Reverse Pec Deck', sets: 3, reps: 15 }
                ]
            },
            'Pull Day': {
                compound: [
                    { name: 'Pull-ups', sets: 4, reps: 'AMRAP' },
                    { name: 'Barbell Rows', sets: 4, reps: 8 },
                    { name: 'Lat Pulldowns', sets: 3, reps: 10 },
                    { name: 'Deadlifts', sets: 3, reps: 5 },
                    { name: 'Seated Cable Rows', sets: 3, reps: 10 },
                    { name: 'T-Bar Rows', sets: 3, reps: 10 },
                    { name: 'Chin-ups', sets: 3, reps: 'AMRAP' },
                    { name: 'Dumbbell Rows', sets: 4, reps: 10 },
                    { name: 'Rack Pulls', sets: 3, reps: 8 },
                    { name: 'Pendlay Rows', sets: 3, reps: 10 }
                ],
                isolated: [
                    { name: 'Barbell Bicep Curls', sets: 4, reps: 12 },
                    { name: 'Hammer Curls', sets: 3, reps: 12 },
                    { name: 'Face Pulls', sets: 3, reps: 15 },
                    { name: 'Rear Delt Flys', sets: 3, reps: 15 },
                    { name: 'Shrugs', sets: 3, reps: 15 },
                    { name: 'Preacher Curls', sets: 3, reps: 12 },
                    { name: 'Concentration Curls', sets: 3, reps: 12 },
                    { name: 'Reverse Curls', sets: 3, reps: 15 },
                    { name: 'Cable Pullovers', sets: 3, reps: 15 },
                    { name: 'Machine Shrugs', sets: 3, reps: 15 }
                ]
            },
            'Leg Day': {
                compound: [
                    { name: 'Barbell Squats', sets: 4, reps: 8 },
                    { name: 'Romanian Deadlifts', sets: 4, reps: 8 },
                    { name: 'Leg Press', sets: 3, reps: 10 },
                    { name: 'Hip Thrusts', sets: 4, reps: 12 },
                    { name: 'Walking Lunges', sets: 3, reps: '10/side' },
                    { name: 'Goblet Squats', sets: 3, reps: 12 },
                    { name: 'Bulgarian Split Squats', sets: 3, reps: '10/side' },
                    { name: 'Good Mornings', sets: 3, reps: 12 },
                    { name: 'Hack Squats', sets: 3, reps: 10 },
                    { name: 'Box Squats', sets: 3, reps: 8 }
                ],
                isolated: [
                    { name: 'Leg Extensions', sets: 4, reps: 15 },
                    { name: 'Hamstring Curls', sets: 4, reps: 15 },
                    { name: 'Standing Calf Raises', sets: 3, reps: 20 },
                    { name: 'Seated Calf Raises', sets: 3, reps: 20 },
                    { name: 'Adductor Machine', sets: 3, reps: 15 },
                    { name: 'Abductor Machine', sets: 3, reps: 15 },
                    { name: 'Single-Leg Extensions', sets: 3, reps: 12 },
                    { name: 'Single-Leg Hamstring Curls', sets: 3, reps: 12 },
                    { name: 'Glute Kickbacks', sets: 3, reps: 15 },
                    { name: 'Step-ups', sets: 3, reps: '12/side' }
                ]
            },
            'Spin Class': {
                compound: [{ name: 'Spin Class', sets: 1, reps: '60 min' }],
                isolated: [{ name: 'Spin Class', sets: 1, reps: '60 min' }]
            },
            'Rest Day': {
                compound: [{ name: 'Rest and Recovery', sets: 'N/A', reps: 'N/A' }],
                isolated: [{ name: 'Rest and Recovery', sets: 'N/A', reps: 'N/A' }]
            }
        };

        let currentDay = null;
        let currentType = 'compound';

        // Handles the selection of a day
        function selectDay(dayName) {
            currentDay = dayName;
            currentType = 'compound'; // Reset to compound when a new day is selected
            loadExercises(currentDay, currentType);
            updateActiveButton(currentDay, currentType);
            document.getElementById('exerciseTypeButtons').classList.remove('hidden');
        }
        window.selectDay = selectDay;

        // Handles the selection of an exercise type
        function selectExerciseType(type) {
            currentType = type;
            loadExercises(currentDay, currentType);
            updateActiveButton(currentDay, currentType);
        }
        window.selectExerciseType = selectExerciseType;

        // Dynamically loads the exercises for the selected day and type
        function loadExercises(dayName, exerciseType) {
            const exerciseContainer = document.getElementById('exerciseContainer');
            exerciseContainer.innerHTML = ''; 

            const exercises = workoutData[dayName][exerciseType] || [];
            if (exercises.length === 0) {
                exerciseContainer.innerHTML = `<p class="text-gray-400">No exercises found for this day.</p>`;
                return;
            }

            exercises.forEach(exercise => {
                const item = document.createElement('div');
                item.className = 'bg-gray-700 p-4 rounded-xl shadow-md transition-all duration-300 transform hover:scale-105';
                item.innerHTML = `
                    <h3 class="text-xl font-bold text-white">${exercise.name}</h3>
                    <p class="text-gray-300">Sets: ${exercise.sets}</p>
                    <p class="text-gray-300">Reps: ${exercise.reps}</p>
                `;
                exerciseContainer.appendChild(item);
            });
        }

        // Updates the active button style
        function updateActiveButton(activeDay, activeType) {
            // Update day buttons
            const dayButtons = document.querySelectorAll('.day-btn');
            dayButtons.forEach(btn => {
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700', 'scale-105');
                btn.classList.add('bg-gray-700', 'hover:bg-gray-600');
                if (btn.getAttribute('data-day') === activeDay) {
                    btn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                    btn.classList.add('bg-blue-600', 'hover:bg-blue-700', 'scale-105');
                }
            });
            // Update exercise type buttons
            const typeButtons = document.querySelectorAll('.type-btn');
            typeButtons.forEach(btn => {
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700', 'scale-105');
                btn.classList.add('bg-gray-700', 'hover:bg-gray-600');
                if (btn.getAttribute('data-type') === activeType) {
                    btn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                    btn.classList.add('bg-blue-600', 'hover:bg-blue-700', 'scale-105');
                }
            });
        }
    </script>
</head>
<body class="bg-gray-900 text-white font-sans antialiased p-6 flex flex-col items-center min-h-screen relative">
    
    <main class="w-full max-w-4xl p-8 bg-gray-800 rounded-2xl shadow-2xl flex flex-col space-y-8">
        <!-- Header Section -->
        <header class="text-center mb-4">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-2">My Weekly Plan</h1>
            <p class="text-lg md:text-xl text-gray-300 mt-2">Just click on a day to view your workout plan.</p>
        </header>

        <!-- Day Selection Buttons -->
        <section class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4">
            <button onclick="selectDay('Push Day')" data-day="Push Day" class="day-btn bg-gray-700 text-white p-4 rounded-xl shadow-md font-bold hover:bg-gray-600 transition-colors duration-200">
                Monday (Push)
            </button>
            <button onclick="selectDay('Pull Day')" data-day="Pull Day" class="day-btn bg-gray-700 text-white p-4 rounded-xl shadow-md font-bold hover:bg-gray-600 transition-colors duration-200">
                Tuesday (Pull)
            </button>
            <button onclick="selectDay('Leg Day')" data-day="Leg Day" class="day-btn bg-gray-700 text-white p-4 rounded-xl shadow-md font-bold hover:bg-gray-600 transition-colors duration-200">
                Wednesday (Legs)
            </button>
            <button onclick="selectDay('Push Day')" data-day="Push Day" class="day-btn bg-gray-700 text-white p-4 rounded-xl shadow-md font-bold hover:bg-gray-600 transition-colors duration-200">
                Thursday (Push)
            </button>
            <button onclick="selectDay('Pull Day')" data-day="Pull Day" class="day-btn bg-gray-700 text-white p-4 rounded-xl shadow-md font-bold hover:bg-gray-600 transition-colors duration-200">
                Friday (Pull)
            </button>
            <button onclick="selectDay('Spin Class')" data-day="Spin Class" class="day-btn bg-gray-700 text-white p-4 rounded-xl shadow-md font-bold hover:bg-gray-600 transition-colors duration-200">
                Saturday (Cardio)
            </button>
            <button onclick="selectDay('Rest Day')" data-day="Rest Day" class="day-btn bg-gray-700 text-white p-4 rounded-xl shadow-md font-bold hover:bg-gray-600 transition-colors duration-200">
                Sunday (Rest)
            </button>
        </section>

        <!-- Exercise Type Selection Buttons -->
        <section id="exerciseTypeButtons" class="hidden flex justify-center space-x-4 my-4">
            <button onclick="selectExerciseType('compound')" data-type="compound" class="type-btn bg-gray-700 text-white px-6 py-2 rounded-lg font-bold shadow-md hover:bg-gray-600 transition-colors duration-200">
                Compound
            </button>
            <button onclick="selectExerciseType('isolated')" data-type="isolated" class="type-btn bg-gray-700 text-white px-6 py-2 rounded-lg font-bold shadow-md hover:bg-gray-600 transition-colors duration-200">
                Isolated
            </button>
        </section>

        <!-- Exercise Display Section -->
        <section>
            <h2 class="text-2xl font-bold text-white mb-4">Exercises</h2>
            <div id="exerciseContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-gray-700 p-6 rounded-xl shadow-lg flex justify-center items-center text-gray-400">
                    <p>Select a day to see your workout plan.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
